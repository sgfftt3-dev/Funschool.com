<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FunSchool.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      text-align: center;
    }

    header {
      background: linear-gradient(to right, #2ecc71, #f1c40f);
      color: white;
      padding: 30px 15px;
    }

    button {
      padding: 12px 20px;
      margin: 8px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .start-btn {
      background: #2ecc71;
      color: white;
      font-size: 18px;
    }

    .subject-btn {
      background: #3498db;
      color: white;
      width: 90%;
      max-width: 300px;
    }

    .back-btn {
      background: #e67e22;
      color: white;
    }

    .box {
      background: white;
      margin: 15px;
      padding: 20px;
      border-radius: 8px;
    }

    .hidden {
      display: none;
    }

    .question {
      margin: 8px 0;
      text-align: left;
    }
  </style>
</head>

<body>

<header id="home">
  <h1>Welcome to FunSchool.com</h1>
  <p>Created by Haron</p>
  <button class="start-btn" onclick="start()">START</button>
</header>

<div id="subjects" class="hidden box">
  <h2>Choose a Subject</h2>

  <button class="subject-btn" onclick="openSubject('math')">Math</button><br>
  <button class="subject-btn" onclick="openSubject('science')">Science</button><br>
  <button class="subject-btn" onclick="openSubject('english')">English</button><br>
  <button class="subject-btn" onclick="openSubject('history')">History</button><br>
  <button class="subject-btn" onclick="openSubject('computing')">Computing</button>
</div>

<div id="content" class="hidden box">
  <h2 id="title"></h2>
  <div id="questions"></div>
  <br>
  <button class="back-btn" onclick="goBack()">Back</button>
</div>

<script>
  const data = {
    math: [
      "1) What is 5 + 7?",
      "2) What is 12 × 2?",
      "3) What is 20 ÷ 4?",
      "4) What is 9 − 3?",
      "5) What is 6 × 6?",
      "6) What is 15 + 5?",
      "7) What is 10 ÷ 2?",
      "8) What is 7 + 8?",
      "9) What is 18 − 9?",
      "10) What is 4 × 5?"
    ],
    science: [
      "1) What gas do plants breathe in?",
      "2) What planet do we live on?",
      "3) What force pulls things down?",
      "4) What do humans breathe?",
      "5) Is the sun a star?",
      "6) What organ pumps blood?",
      "7) What do plants need to grow?",
      "8) What state is ice?",
      "9) What is water made of?",
      "10) Is electricity energy?"
    ],
    english: [
      "1) What is a noun?",
      "2) What is a verb?",
      "3) What is an adjective?",
      "4) What is a sentence?",
      "5) What is punctuation?",
      "6) What is a question mark?",
      "7) What is reading?",
      "8) What is writing?",
      "9) What is a paragraph?",
      "10) What is spelling?"
    ],
    history: [
      "1) What is history?",
      "2) Who were the Romans?",
      "3) What is a king?",
      "4) What is a queen?",
      "5) What is a war?",
      "6) What is peace?",
      "7) What is a timeline?",
      "8) What is the past?",
      "9) What is the future?",
      "10) Why do we study history?"
    ],
    computing: [
      "1) What is a computer?",
      "2) What is the internet?",
      "3) What is coding?",
      "4) What is a keyboard?",
      "5) What is a mouse?",
      "6) What is a screen?",
      "7) What is a website?",
      "8) What is data?",
      "9) What is software?",
      "10) What is hardware?"
    ]
  };

  function start() {
    document.getElementById("home").classList.add("hidden");
    document.getElementById("subjects").classList.remove("hidden");
  }

  function openSubject(subject) {
    document.getElementById("subjects").classList.add("hidden");
    document.getElementById("content").classList.remove("hidden");

    document.getElementById("title").innerText =
      subject.charAt(0).toUpperCase() + subject.slice(1);

    const qBox = document.getElementById("questions");
    qBox.innerHTML = "";

    data[subject].forEach(q => {
      const p = document.createElement("p");
      p.className = "question";
      p.innerText = q;
      qBox.appendChild(p);
    });
  }

  function goBack() {
    document.getElementById("content").classList.add("hidden");
    document.getElementById("subjects").classList.remove("hidden");
  }
</script>

</body>
</html>
