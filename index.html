<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FunSchool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#eefaf1;
  color:#2c3e50;
}
header{
  background:linear-gradient(90deg,#2ecc71,#f1c40f);
  padding:20px;
  text-align:center;
}
header h1{margin:0;}
nav{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
  margin-top:10px;
}
nav button{
  padding:10px 16px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:#2c3e50;
  color:white;
}
section{
  display:none;
  padding:20px;
  max-width:900px;
  margin:auto;
}
section.active{display:block;}
.card{
  background:white;
  border-radius:8px;
  padding:15px;
  margin:10px 0;
  box-shadow:0 2px 5px rgba(0,0,0,.1);
}
button.option{
  display:block;
  width:100%;
  margin:6px 0;
  padding:10px;
  border-radius:6px;
  border:2px solid #2ecc71;
  background:white;
  cursor:pointer;
}
button.option:hover{background:#2ecc71;color:white;}
.correct{background:#2ecc71!important;color:white;}
.wrong{background:#e74c3c!important;color:white;}
.search{
  width:100%;
  padding:10px;
  border-radius:6px;
  border:2px solid #f1c40f;
}
.game-box{
  text-align:center;
}
footer{
  text-align:center;
  padding:15px;
  background:#2c3e50;
  color:white;
}
</style>
</head>
<body>

<header>
  <h1>FunSchool</h1>
  <p>Created by Haron</p>
  <nav>
    <button onclick="show('home')">Home</button>
    <button onclick="show('math')">Math</button>
    <button onclick="show('science')">Science</button>
    <button onclick="show('english')">English</button>
    <button onclick="show('history')">History</button>
    <button onclick="show('computing')">Computing</button>
    <button onclick="show('games')">Games</button>
  </nav>
</header>

<section id="home" class="active">
  <div class="card">
    <h2>Welcome</h2>
    <p>Learn with questions and play games. New questions every day.</p>
    <input class="search" placeholder="Search questions..." oninput="search(this.value)">
    <div id="searchResults"></div>
  </div>
</section>

<section id="math"></section>
<section id="science"></section>
<section id="english"></section>
<section id="history"></section>
<section id="computing"></section>

<section id="games">
  <div class="card game-box">
    <h2>Math Guessing Game</h2>
    <p id="mathGameQ"></p>
    <input id="mathGuess" type="number">
    <button onclick="checkMath()">Check</button>
    <p id="mathGameMsg"></p>
  </div>

  <div class="card game-box">
    <h2>English Word Game</h2>
    <p>Is this a noun?</p>
    <h3 id="word"></h3>
    <button onclick="checkWord(true)">Yes</button>
    <button onclick="checkWord(false)">No</button>
    <p id="wordMsg"></p>
  </div>
</section>

<footer>
  © FunSchool
</footer>

<script>
const subjects = {
  math:[
    {q:"2 + 3 = ?", a:"5"},
    {q:"5 × 4 = ?", a:"20"},
    {q:"10 ÷ 2 = ?", a:"5"},
    {q:"7 + 6 = ?", a:"13"},
    {q:"9 − 4 = ?", a:"5"},
    {q:"3 × 3 = ?", a:"9"},
    {q:"12 ÷ 3 = ?", a:"4"},
    {q:"8 + 7 = ?", a:"15"},
    {q:"6 × 5 = ?", a:"30"},
    {q:"20 − 11 = ?", a:"9"}
  ],
  science:[
    {q:"What gas do plants use?", a:"carbon dioxide"},
    {q:"What planet is red?", a:"mars"},
    {q:"Water freezes at?", a:"0"},
    {q:"Sun is a?", a:"star"},
    {q:"Humans breathe?", a:"oxygen"},
    {q:"H2O is?", a:"water"},
    {q:"Earth is a?", a:"planet"},
    {q:"Force of Earth?", a:"gravity"},
    {q:"Energy from sun?", a:"solar"},
    {q:"Living things need?", a:"water"}
  ],
  english:[
    {q:"Is 'dog' a noun?", a:"yes"},
    {q:"Is 'run' a verb?", a:"yes"},
    {q:"Is 'blue' an adjective?", a:"yes"},
    {q:"Is 'quickly' an adverb?", a:"yes"},
    {q:"Is 'table' a noun?", a:"yes"},
    {q:"Is 'happy' an adjective?", a:"yes"},
    {q:"Is 'eat' a verb?", a:"yes"},
    {q:"Is 'school' a noun?", a:"yes"},
    {q:"Is 'slowly' an adverb?", a:"yes"},
    {q:"Is 'book' a verb?", a:"no"}
  ],
  history:[
    {q:"Who was first UK PM?", a:"walpole"},
    {q:"WW2 ended in?", a:"1945"},
    {q:"Romans lived where?", a:"rome"},
    {q:"Ancient pyramids in?", a:"egypt"},
    {q:"Vikings came from?", a:"scandinavia"},
    {q:"Queen Elizabeth II died?", a:"2022"},
    {q:"Stone Age tool?", a:"stone"},
    {q:"Medieval fighters?", a:"knights"},
    {q:"Great Fire year?", a:"1666"},
    {q:"UK capital?", a:"london"}
  ],
  computing:[
    {q:"HTML stands for?", a:"hypertext markup language"},
    {q:"CSS is for?", a:"style"},
    {q:"Computer brain?", a:"cpu"},
    {q:"Mouse is?", a:"input"},
    {q:"Keyboard is?", a:"input"},
    {q:"Screen is?", a:"output"},
    {q:"Binary uses?", a:"0 and 1"},
    {q:"Internet is?", a:"network"},
    {q:"Bug means?", a:"error"},
    {q:"Save file uses?", a:"storage"}
  ]
};

function build(subject){
  const sec=document.getElementById(subject);
  sec.innerHTML="";
  subjects[subject].forEach((o,i)=>{
    sec.innerHTML+=`
    <div class="card">
      <b>Q${i+1}.</b> ${o.q}<br>
      <input id="${subject}${i}">
      <button onclick="check('${subject}',${i},'${o.a}')">Check</button>
      <span id="${subject}r${i}"></span>
    </div>`;
  });
}
Object.keys(subjects).forEach(build);

function check(s,i,a){
  const v=document.getElementById(s+i).value.toLowerCase();
  const r=document.getElementById(s+"r"+i);
  r.textContent = v==a ? " ✓" : " ✗";
}

function show(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function search(t){
  const res=document.getElementById("searchResults");
  res.innerHTML="";
  if(!t) return;
  Object.values(subjects).flat().forEach(o=>{
    if(o.q.toLowerCase().includes(t.toLowerCase())){
      res.innerHTML+=`<div class="card">${o.q}</div>`;
    }
  });
}

let secret=Math.floor(Math.random()*10)+1;
document.getElementById("mathGameQ").textContent="Guess a number 1–10";

function checkMath(){
  const g=document.getElementById("mathGuess").value;
  document.getElementById("mathGameMsg").textContent =
    g==secret ? "Correct!" : "Try again";
}

const words=[["apple",true],["run",false],["teacher",true],["happy",false]];
let wi=0;
document.getElementById("word").textContent=words[wi][0];
function checkWord(ans){
  document.getElementById("wordMsg").textContent =
    ans==words[wi][1] ? "Correct!" : "Wrong";
  wi=(wi+1)%words.length;
  document.getElementById("word").textContent=words[wi][0];
}
</script>

</body>
</html>
